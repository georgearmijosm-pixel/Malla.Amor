
<!DOCTYPE html>
<html lang="es">
<head>

  <title>Para mi futura doctora</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Quicksand',sans-serif; background:linear-gradient(to bottom,#ffe6f0,#fff0f5); color:#333; padding:20px; }
    h1 { text-align:center; color:#d63384; margin-bottom:5px; }

  </style>
</head>
