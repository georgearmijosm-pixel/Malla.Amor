
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla de Ciara - Para mi futura doctora</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 5px;
    }
    p.dedicatoria {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-bottom: 30px;
    }
    .ciclo {
      margin-bottom: 30px;
    }
    .ciclo h2 {
      background-color: #fce4ec;
      padding: 10px;
      border-left: 6px solid #ff69b4;
      border-radius: 10px;
    }
    .materias {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .materia {
      background-color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .materia:hover {
      transform: scale(1.05);
    }
    .materia.checked {
      background-color: #c8e6c9;
      text-decoration: line-through;
      color: #4caf50;
    }
    .corazones {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      pointer-events: none;
    }
    .corazon {
      position: absolute;
      bottom: 0;
      font-size: 20px;
      animation: flotar 2s ease-out forwards;
    }
    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Para mi futura doctora</h1>
  <p class="dedicatoria">Te amo. ‚ÄîGeorge üíå</p>

  <div class="ciclo">
    <h2>Primer Ciclo</h2>
    <div class="materias">
      <div class="materia">Anatom√≠a Humana I</div>
      <div class="materia">Biolog√≠a Celular</div>
      <div class="materia">Qu√≠mica General</div>
      <div class="materia">Introducci√≥n a la Medicina</div>
      <div class="materia">Psicolog√≠a General</div>
    </div>
  </div>

  <div class="ciclo">
    <h2>Segundo Ciclo</h2>
    <div class="materias">
      <div class="materia">Anatom√≠a Humana II</div>
      <div class="materia">Bioqu√≠mica</div>
      <div class="materia">Fisiolog√≠a</div>
      <div class="materia">Histolog√≠a</div>
    </div>
  </div>

  <div class="corazones" id="corazones"></div>

  <!-- M√∫sica desde YouTube oculta -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/3BeLzE3pGyc?autoplay=1&loop=1&playlist=3BeLzE3pGyc" frameborder="0" allow="autoplay"></iframe>

  <script>
    const materias = document.querySelectorAll('.materia');
    const corazones = document.getElementById('corazones');

    materias.forEach((el, i) => {
      el.addEventListener('click', () => {
        el.classList.toggle('checked');
        localStorage.setItem(`materia-${i}`, el.classList.contains('checked'));
        lanzarCorazon();
      });
    });

    function lanzarCorazon() {
      const c = document.createElement('div');
      c.classList.add('corazon');
      c.textContent = 'üíñ';
      c.style.left = Math.random() * 100 + 'px';
      corazones.appendChild(c);
      setTimeout(() => c.remove(), 2000);
    }

    // Cargar progreso desde localStorage
    materias.forEach((el, i) => {
      if (localStorage.getItem(`materia-${i}`) === 'true') {
        el.classList.add('checked');
      }
    });
  </script>
</body>
</html>
