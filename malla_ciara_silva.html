
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

    h1, h2 {

    label {

      margin: 8px 0;
      cursor: pointer;
    }
    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: #999;
    }
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://emoji.slack-edge.com/T024FPYBQ/heart/9f110d6fc2f0df74.gif') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: float 1s ease forwards;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Para Ciara Silva 游눗</h1>

  <div class="dedicatoria">Para mi futura doctora. Te amo. - George Armijos 游눚</div>

      ],

      ]
    };

    const contenedor = document.getElementById('malla');

    Object.entries(malla).forEach(([ciclo, materias]) => {
      const div = document.createElement('div');
      div.className = 'ciclo';
      div.innerHTML = `<h3>${ciclo}</h3>`;
      materias.forEach((materia, idx) => {
        const id = `${ciclo.replace(/\s/g, '')}-${idx}`;
        const checked = localStorage.getItem(id) === 'true' ? 'checked' : '';
        div.innerHTML += `
          <label>
            <input type="checkbox" id="${id}" ${checked}>
            <span>${materia}</span>
          </label>`;
      });
      contenedor.appendChild(div);
    });

    document.querySelectorAll('input[type="checkbox"]').forEach(input => {
      input.addEventListener('change', (e) => {
        localStorage.setItem(input.id, input.checked);
        if (input.checked) showHeart(e);
      });
    });

    function showHeart(e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${e.pageX}px`;
      heart.style.top = `${e.pageY}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }
  </script>
</body>
</html>
